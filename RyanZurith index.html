<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyanZurith - Subway Surfers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
      color: #fff;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      background-color: #1f1f1f;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #444;
    }

    .game-section {
      margin: 40px auto;
      max-width: 1000px;
    }

    .game-container {
      position: relative;
    }

    iframe {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #333;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }

    footer {
      margin-top: 50px;
      background-color: #00000080;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RyanZurith - Subway Surfers</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="changeGame('Zurich')">Zurich</a></li>
        <li><a href="#" onclick="changeGame('Marrakech')">Marrakech</a></li>
        <li><a href="#" onclick="changeGame('Mumbai')">Mumbai</a></li>
        <li><a href="#" onclick="changeGame('Beijing')">Beijing</a></li>
        <li><a href="#" onclick="changeGame('Haunted')">Haunted Hood</a></li>
        <li><a href="#" onclick="changeGame('Seoul')">Seoul</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="game-section">
      <h2 id="gameTitle">Escolha uma cidade para jogar Subway Surfers</h2>
      <div class="game-container">
        <iframe id="gameFrame" src="https://subway-surfers.org/zurich/" allowfullscreen></iframe>
        <button onclick="openFullscreen()">Tela Cheia</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RyanZurith. Todos os direitos reservados.</p>
  </footer>

  <script>
    function changeGame(city) {
      let gameTitle = document.getElementById("gameTitle");
      let iframe = document.getElementById("gameFrame");

      // Mudar o t√≠tulo do jogo
      gameTitle.innerText = `Jogue Subway Surfers ${city}`;

      // Alterar o src do iframe com base na cidade selecionada
      switch(city) {
        case 'Zurich':
          iframe.src = "https://subway-surfers.org/zurich/";
          break;
        case 'Marrakech':
          iframe.src = "https://subway-surfers.org/marrakech/";
          break;
        case 'Mumbai':
          iframe.src = "https://subway-surfers.org/mumbai/";
          break;
        case 'Beijing':
          iframe.src = "https://subway-surfers.org/beijing/";
          break;
        case 'Haunted':
          iframe.src = "https://subway-surfers.org/haunted-hood/";
          break;
        case 'Seoul':
          iframe.src = "https://subway-surfers.org/seoul/";
          break;
        default:
          iframe.src = "https://subway-surfers.org/zurich/";
          break;
      }
    }

    function openFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
